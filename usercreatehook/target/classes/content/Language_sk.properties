
# EEA custom createuserhook texts
create-account-help=<p><b>Registrácia používateľov Matlabu.</b></p><p>Aby ste získali prístup do systému MATLAB, musíte vyplniť nasledujúci registračný formulár.<br/>Registrovať sa môžu pracovníci a študenti materských organizácií uvedených v zozname nižšie. Systém kontroluje  registráciu na IP adresu, takže neumožní registrovať sa napr. z domu alebo z verejných wifi-sietí. Výnimky sú možné, treba však o ne požiadať písomne na adresu <a href="mailto:matlab@cvtisr.sk">matlab@cvtisr.sk</a> . Registrácia platí 12 mesiacov.</p><p>Prihlasovacie meno pozostáva z mena a priezviska bez diakritiky, oddelených bodkou. Emailová adresa musí byť z Vašej pracovnej domény. Heslo musí mať aspoň 8 znakov a skladať sa z číslic, malých a veľkých písmen (bez slovenskej diakritiky a medzier) a niektorého zo špeciálnych znakov <b>_.!@$*=-?</b></p>

captcha-reload=Prekresliť obrázok

not-permitted-email-domain=Vaša emailová doména nie je povolená.
ws-error=Pri komunikácii s MidPoint-om nastala chyba. Kontaktuje prosím Vášho administrátora.